<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受控组件</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component {
      submit = (event) => {
        // 受控组件：先拿后取
        const { uname, pwd } = this.state
        event.preventDefault()
        alert(`用户名为：${uname}，密码为：${pwd}`)
        console.log(this);
      }

      state = {
        uname: '',
        pwd: ''
      }

      saveUname = (c) => {
        this.setState({ uname: c.target.value })
      }

      savePwd = (c) => {
        this.setState({ pwd: c.target.value })
      }

      render() {
        return (
          <form onSubmit={this.submit} action="http://www.baidu.com">
            <input onChange={this.saveUname} type="text" /><br />
            <input onChange={this.savePwd} type="password" /><br />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login />, document.querySelector('#test'))
  </script>
</body>

</html>
