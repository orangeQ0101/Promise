<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非受控组件</title>
</head>

<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component {
      submit = (event) => {
        // 非受控组件：即拿即取
        const { uname, pwd } = this
        event.preventDefault()
        alert(`用户名为：${uname.value}，密码为：${pwd.value}`)
      }

      render() {
        return (
          <form onSubmit={this.submit} action="http://www.baidu.com">
            <input ref={c => this.uname = c} type="text" /><br />
            <input ref={c => this.pwd = c} type="password" /><br />
            <button>登录</button>
          </form>
        )
      }
    }
    ReactDOM.render(<Login />, document.querySelector('#test'))
  </script>
</body>

</html>
