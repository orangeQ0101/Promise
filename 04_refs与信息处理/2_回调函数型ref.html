<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回调函数型ref</title>
</head>

<body>
  <div class="test"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    //1. 创建组件
    class Data extends React.Component {
      render() {
        return (
          <div>
            <input ref={(c) => { this.left = c }} type="text" placeholder="点击按钮显示信息" />&emsp;
            <button onClick={this.showLeft}>点我显示左侧信息</button>&emsp;
            <input onBlur={this.showRight} ref={(c) => { this.right = c }} type="text" placeholder="失去焦点显示信息" />
          </div>
        )
      }

      showLeft = () => {
        const { left } = this
        alert(left.value)
        left.value = ''
      }

      showRight = () => {
        const right = this.right
        alert(right.value)
        right.value = ''
      }
    }
    // 2. 渲染组件
    ReactDOM.render(<Data />, document.querySelector('.test'))
  </script>
</body>

</html>
